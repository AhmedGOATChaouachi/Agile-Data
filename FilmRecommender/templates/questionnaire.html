<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="radio"] {
            margin: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
        .logout-link {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question["question"] }}</h1>
        <form method="post">
            {% for option in question["options"] %}
                <div>
                    <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
                </div>
            {% endfor %}
            <div class="nav-buttons">
                {% if question_index > 0 %}
                    <button type="submit" name="previous">Previous</button>
                {% endif %}
                <button type="submit" name="next">Next</button>
            </div>
        </form>
        <a href="{{ url_for('logout') }}" class="logout-link">Disconnect</a>
    </div>
</body>
</html>
